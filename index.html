<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>nftlanding</title>
  </head>
  <body>
    <header>
      <div class="header-box">
        <div class="logo-left">
          <img src="./assets 2/logo.svg" alt="nftlanding-logo" />
        </div>
        <div class="a-desktop">
          <a href="#">Features</a>
          <a href="#">About</a>
          <a href="#">Launch</a>
          <a href="#">Sign Up</a>
        </div>
        <div class="burger">
          <div class="menu-box">
            <div class="menu"></div>
            <div class="menu"></div>
            <div class="menu"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-left">
          <h3>LAUNCHING SOON</h3>
          <h1>An NFT like no other</h1>
          <p>
            Don't miss out on the release of our new NFT. Sign up bellow to
            receive updates when we go live.
          </p>
          <button>Sign Up</button>
        </div>
        <div class="hero-right">
          <img src="./assets 2/graphic.png" alt="NFT-image" />
        </div>
      </section>
      <section class="gradient">
        <div class="gradient-body">
          <h2>Free NFT for early birds</h2>
          <p>Sign up today and you'll get a free NFT when we launch.</p>
        </div>
      </section>
    </main>
    <footer></footer>
